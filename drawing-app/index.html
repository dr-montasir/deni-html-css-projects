<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drawing App</title>

</head>

<body>
  <div class="container">
    <header>
      <h1>Drawing App</h1>
      <p style="padding-top: 5px; font-size: 20px">My name is <a href="https://t.me/+group_name"
          title="Go to Deni telegram group">
          <i><b>Deni</b></i>
        </a></p>

    </header>
    <main class="main">
      <section class="tools-board">
        <div class="row">
          <label>Shapes</label>
          <ul class="options">
            <li>Rectangle</li>
            <li>Circle</li>
            <li>Triangle</li>
            <li>Fill color</li>
          </ul>
        </div>
        <div class="row">
          <label>Options</label>
          <ul class="options">
            <li>Brush</li>
            <li>Eraser</li>
            <li>
              <input type="range" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row">
          <label>Colors</label>
          <ol class="options">
            <li>White</li>
            <li>Black</li>
            <li>Red</li>
            <li>Green</li>
            <li>
              <input type="color" value="#4a98f7" />
            </li>
          </ol>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </main>

        const year = new Date().getFullYear();

    </footer>
  </div>
</body>

</html>
